<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-size:10pt;">У меня</span><span style=" font-size:10pt; font-weight:600;"> Pocket POD</span><span style=" font-size:10pt;"> давно уже, хочу сказать, что он довольно неплох для симуляции комбика, если использовать чистый звук или эффекты типа хоруса. Но перегруз на нём просто отвратительный.</span></p></body></html>

<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">У нашего крупного психолога Леонтьева есть хорошее высказывание: еще в тысяча девятьсот шестьдесят пятом году он сказал, что избыток информации ведет к оскудению души.<br /></p></body></html>
